<div style='width:100%;height:20px;border:1px solid #AEAEAE;position:relative;' class='csr-progress-container' onmouseover='PresentCol.onHover(this)'
  onmouseout='PresentCol.onHoverExit(this)'>
  <div style='background-color:#9072C6;height:100%;width:{{ value }};'></div>
  <p style='width:100%;text-align:center;position:absolute;top:0px;left:0px;display:none;margin:0px;'>
    {{ value }}
  </p>
</div>
